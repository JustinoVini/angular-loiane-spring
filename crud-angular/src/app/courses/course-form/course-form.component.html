<mat-card>
  <mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="full-width">
      <mat-form-field appearance="outline" class="full-width input-formulario">
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Categoria" formControlName="category">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()" class="btn-space">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
